<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SLSE-SHOP</title>

    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}

        body {font-family: sans-serif;}

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo img {height: 60px;}

        .login-btn {padding: 8px 20px; background: black; color: white; border: none; border-radius: 4px; cursor: pointer;}

        .banner-container {
            margin-top: 80px;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #eee;
            position: relative;
        }

        .banner-slide {display: flex; transition: 0.5s;}

        .banner-slide img {width: 100%; height: 200px; object-fit: cover;}

        .banner-btn {position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; font-size: 30px; cursor: pointer; padding: 5px 10px;}

        .banner-prev {left: 10px;}
        .banner-next {right: 10px;}

        .content-container {
            display: grid;
            grid-template-columns: 200px 1fr;
        }

        .category-box {width: 200px;}

        .champion-list-box {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }

        .champion-card img {
            width: 120px;
            height: 120px;
        }
        .champion-card {
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .champion-card:hover {box-shadow: 0 0 10px rgba(0,0,0,0.2);}
    </style>
</head>

<body>
<div class="header">
    <div class="logo">
        <a th:href="@{/}"><img src="/img/SLSE-logo.png" alt="로고"></a>
    </div>
    <form th:action="@{/auth/login}">
        <button class="login-btn">로그인</button>
    </form>
</div>

<div class="banner-container">
    <div class="banner-slide" id="banner-slide">
        <img src="/img/banner1.png">
        <img src="/img/banner2.png">
        <img src="/img/banner3.png">
    </div>
    <button class="banner-btn banner-prev" onclick="prevSlide()">&lt;</button>
    <button class="banner-btn banner-next" onclick="nextSlide()">&gt;</button>
</div>

<div class="content-container">
    <div class="category-box">
        <h3>카테고리</h3>
        <ul>
            <li>전체</li>
            <li>탱커</li>
            <li>딜러</li>
            <li>서포터</li>
        </ul>
    </div>

    <div class="champion-list-box" id="champion-list">
        <div class="champion-card" th:each="one : ${champions}" th:attr="data-name=${one.name}, data-title=${one.title}, data-blurb=${one.blurb}, data-image=${one.imageUrl}">
            <img th:src="${one.imageUrl}" style="width:100px; height:100px; object-fit:cover;">
            <div th:text="${one.name}" style="margin-top:5px;"></div>
        </div>
    </div>
</div>

<script>
    const slide = document.getElementById('banner-slide');
    const totalSlide = slide.children.length;
    let currentIndex = 0;

    function showSlide(index) {
        slide.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlide) % totalSlide;
        showSlide(currentIndex);
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlide;
        showSlide(currentIndex);
    }
</script>
</body>
</html>

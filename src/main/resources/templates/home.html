<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SLSE-SHOP</title>
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* 높이 살짝 키움 */
            background-color: #ffffff; /* 로고 배경과 비슷한 색상 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px; /* 여백 살짝 더 줌 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            z-index: 1000;
        }

        .logo img {
            height: 60px; /* 로고 사이즈 키움 */
        }

        .login-btn {
            padding: 8px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <a th:href="@{/}">
            <img src="/img/SLSE-logo.png" alt="SLSESHOP 로고">
        </a>
    </div>
    <form th:action="@{/auth/login}">
        <button class="login-btn">로그인</button>
    </form>
</div>
</body>
</html>

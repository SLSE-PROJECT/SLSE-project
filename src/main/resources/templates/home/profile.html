<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    /* 왼쪽 로고 */
    .header-left {
      flex: 1;
      display: flex;
      align-items: center;
    }

    /* 가운데 메뉴바 */
    .header-center {
      flex: 2;
      text-align: center;
    }

    /* 오른쪽 버튼들 */
    .header-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding-right:50px;
    }
    .custom-style-17 {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      padding-right: 20px;
    }

    /* 메뉴 스타일 */
    .top-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .top-nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      transition: all 0.2s ease;
    }

    .top-nav ul li a:hover,
    .top-nav ul li a.active {
      color: #fff;
      background-color: #111;
      border-radius: 5px;
    }

    .login-btn {
      padding: 8px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .profile-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 20px 20px; /* 상단 패딩 추가 */
    }


    .user-info {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .user-info h2 {
      margin-bottom: 10px;
    }

    .user-info p {
      margin: 4px 0;
    }

    .champion-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }

    .champion-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    .champion-card img {
      width: 100px;
      height: 100px;
    }

    /* 모달 스타일 */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 2000; /* 헤더 위에 뜨게 */
    }

    #champion-detail {
      position: fixed;
      top: 55%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      width: 400px;
      z-index: 3000; /* 오버레이 위에 뜨게 */
    }
  </style>
</head>
<body>
<div class="header">
  <!-- 왼쪽 로고 -->
  <div class="header-left">
    <a th:href="@{/static}"><img src="/img/SLSE-logo.png" alt="로고" style="height: 60px;"></a>
  </div>

  <!-- 가운데 메뉴 -->
  <div class="header-center">
    <nav class="top-nav">
      <ul>
        <li><a th:href="@{/}">구매</a></li>
        <li><a th:href="@{/slseland}">SLSE LAND</a></li>
        <li><a th:href="@{/nicknamemarket}">닉네임 마켓</a></li>
      </ul>
    </nav>
  </div>

  <!-- 오른쪽 버튼 -->
  <div class="header-right">
    <div th:if="${session.user == null}">
      <form th:action="@{/auth/login}">
        <button class="login-btn">로그인</button>
      </form>
    </div>
    <div th:if="${session.user != null}" class="custom-style-17">
      <form th:action="@{/profile}"><button class="login-btn">프로필</button></form>
      <form th:action="@{/auth/logout}"><button class="login-btn">로그아웃</button></form>
      <span th:text="${session.user.SLSE}"></span> SLSE
    </div>
  </div>
</div>


<div class="profile-container">

  <!-- 개인정보 섹션 -->
  <div class="user-info">
    <h2>개인 정보</h2>
    <p><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
    <p><strong>가입일:</strong> <span th:text="${#temporals.format(user.createAt, 'yyyy-MM-dd HH:mm')}"></span></p>
  </div>

  <h2>보유 챔피언</h2>
  <div class="champion-list">
    <div class="champion-card"
         th:each="champion : ${champions}"
         th:attr="data-name=${champion.name}, data-title=${champion.title}, data-blurb=${champion.blurb}, data-image=${champion.imageUrl}">

      <img th:src="${champion.imageUrl}" th:alt="${champion.name}">
      <h3 th:text="${champion.name}"></h3>
      <p th:text="${champion.title}"></p>

      <!-- 현재 등급 표시 -->
      <div class="grade-box">
        <span th:text="'등급 ' + ${champion.grade}"></span>
      </div>

      <!-- 등급별로 업그레이드 수량 표시 -->
      <div class="upgrade-progress" th:if="${champion.grade == 1}"
           th:text="${champion.quantity} + ' / 2'"></div>

      <div class="upgrade-progress" th:if="${champion.grade == 2}"
           th:text="${champion.quantity} + ' / 4'"></div>

      <div class="upgrade-progress" th:if="${champion.grade == 3}"
           th:text="${champion.quantity} + ' / 10'"></div>

      <div class="upgrade-progress" th:if="${champion.grade == 4}"
           th:text="${champion.quantity} + ' / 20'"></div>

      <!-- 최고 등급 표시 -->
      <div class="max-grade-label" th:if="${champion.grade >= 5}">
        최고 등급
      </div>
    </div>
  </div>

</div>

<!-- 모달창 -->
<div id="overlay" onclick="closeModal()"></div>

<div id="champion-detail">
  <h2 id="detail-name"></h2>
  <h4 id="detail-title"></h4>
  <img id="detail-img" style="width:120px; height:120px; margin: 10px 0;">
  <p id="detail-blurb"></p>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const modal = document.getElementById('champion-detail');

  function closeModal() {
    overlay.style.display = 'none';
    modal.style.display = 'none';
  }

  document.querySelectorAll('.champion-card').forEach(card => {
    card.addEventListener('click', () => {
      const name = card.dataset.name;
      const title = card.dataset.title;
      const blurb = card.dataset.blurb;
      const image = card.dataset.image;

      document.getElementById('detail-name').innerText = name;
      document.getElementById('detail-title').innerText = title;
      document.getElementById('detail-blurb').innerText = blurb;
      document.getElementById('detail-img').src = image;

      overlay.style.display = 'block';
      modal.style.display = 'block';
    });
  });
</script>

</body>
</html>

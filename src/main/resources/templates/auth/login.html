<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CHAMPION LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100vw;
            min-height: 100vh;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        .login-overlay {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.65);
            width: 400px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .login-overlay h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .login-overlay input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        .login-overlay button {
            width: 95%;
            padding: 12px;
            background-color: #ffce00;
            color: #111;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-overlay button:hover {
            background-color: #ffaa00;
        }

        .social-login {
            margin-top: 25px;
        }

        .social-login h4 {
            margin-bottom: 15px;
        }

        .social-login a img {
            width: 220px;
            margin: 8px;
            transition: 0.3s;
            filter: drop-shadow(2px 2px 5px #000);
        }

        .social-login a img:hover {
            transform: scale(1.05);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ffce00;
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="video-bg">
    <video autoplay muted loop playsinline>
        <source src="/video/login-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="login-overlay">
    <h2>WELCOME BACK, CHAMPION</h2>
    <form th:action="@{/auth/login}" method="post">
        <input type="text" name="email" placeholder="이메일">
        <input type="password" name="password" placeholder="비밀번호">
        <button type="submit">LOGIN</button>
    </form>

    <div class="social-login">
        <h4>소셜 로그인</h4>
        <a th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${kakaoClientId},redirect_uri=${kakaoRedirectUri},response_type='code')}">
            <img th:src="@{/icons/kakao_login.png}" alt="카카오 로그인"/>
        </a>
        <a th:href="@{https://nid.naver.com/oauth2.0/authorize(client_id=${naverClientId},redirect_uri=${naverRedirectUri},response_type='code',state='codenova')}">
            <img th:src="@{/icons/naver_login.png}" alt="네이버 로그인"/>
        </a>
    </div>

    <div class="signup-link">
        아직 계정이 없으신가요? <a th:href="@{/auth/signup}">회원가입</a>
    </div>
</div>
</body>
</html>

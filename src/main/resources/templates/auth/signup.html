<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SLSE-SHOP | 회원가입</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #eee;
        }

        /* 배경 동영상 스타일 */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .signup-container {
            background: rgba(20, 20, 30, 0.85);
            border: 2px solid #444;
            border-radius: 16px;
            width: 400px;
            padding: 30px;
            box-shadow: 0 0 20px #000;
            text-align: center;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .signup-container h2 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 8px #222;
        }

        .signup-container label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        .signup-container input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2c2f38;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        .signup-container input:focus {
            box-shadow: 0 0 10px #3898ec;
        }

        .signup-container button {
            margin-top: 25px;
            padding: 12px 25px;
            background: linear-gradient(to right, #3898ec, #6a00ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px #6a00ff;
        }

        .signup-container button:hover {
            background: linear-gradient(to right, #6a00ff, #3898ec);
            transform: scale(1.05);
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 3;
        }

        .logo img {
            width: 100%;
            filter: drop-shadow(0 0 10px gold);
        }
    </style>
</head>
<body>

<!-- 배경 동영상 -->
<video autoplay muted loop id="background-video">
    <source src="/video/lol_background.webm" type="video/webm">
    브라우저가 video 태그를 지원하지 않습니다.
</video>

<!-- SLSE 로고 -->
<div class="logo">
    <img src="/img/SLSE-logo.png" alt="SLSE 로고">
</div>

<!-- 회원가입 폼 -->
<div class="signup-container">
    <h2>SLSE-SHOP 회원가입</h2>
    <form th:action="@{/auth/signup}" method="post">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email">

        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password">

        <label for="nickname">닉네임</label>
        <input type="text" name="nickname" id="nickname">

        <button type="submit">가입하기</button>
    </form>
</div>

</body>
</html>

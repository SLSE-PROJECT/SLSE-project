<!DOCTYPE html>

    .header-left {

    .header-center {

    .custom-style-17 {

    .pointer {

    }

    canvas {

    .spin-button {

<body>
<!-- üß† ÌÜµÏùºÎêú Ìó§Îçî ÏãúÏûë -->

        <li><a th:href="@{/slseland}" class="active">SLSE LAND</a></li>
        <li><a th:href="@{/nicknamemarket}">ÎãâÎÑ§ÏûÑ ÎßàÏºì</a></li>
      </ul>
    </nav>
  </div>

  <!-- Ïò§Î•∏Ï™Ω Î≤ÑÌäº -->
  <div class="header-right">

      <form th:action="@{/auth/login}">
        <button class="login-btn">Î°úÍ∑∏Ïù∏</button>

    </div>
    <div th:if="${session.user != null}" class="custom-style-17">
      <form th:action="@{/profile}"><button class="login-btn">ÌîÑÎ°úÌïÑ</button></form>

</div>

<div class="roulette-wrapper">
  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button class="spin-button" onclick="spinRoulette()">Î£∞Î†õ ÎèåÎ¶¨Í∏∞</button>
</div>

<div id="result-modal">
  <h2 id="result-text">ÎãπÏ≤®!</h2>
  <button class="spin-button" onclick="closeModal()">Îã´Í∏∞</button>
</div>

<script>
  const rewardSegments = [
    "5000 SLSE", "5000 SLSE", "10000 SLSE", "10000 SLSE", "20000 SLSE",
    "Ïø†Ìè∞ 1Í∞ú", "Ïø†Ìè∞ 2Í∞ú", "Ïø†Ìè∞ 2Í∞ú", "Ïø†Ìè∞ 3Í∞ú", "Ïø†Ìè∞ 4Í∞ú", "Ïø†Ìè∞ 5Í∞ú", "ÎûúÎç§ Ï±îÌîºÏñ∏"
  ];
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = canvas.width / 2;
  const colors = ["#ff4d4d", "#ffa64d", "#ffff4d", "#80ff80", "#4dd2ff", "#4d4dff", "#b84dff", "#ff4da6"];

  let spinning = false;
  let currentRotation = 0;

  function drawWheel(rotation = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const anglePerSeg = (Math.PI * 2) / rewardSegments.length;
    let startAngle = 0;

    for (let i = 0; i < rewardSegments.length; i++) {
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.fillStyle = colors[i % colors.length];
      ctx.arc(centerX, centerY, radius, startAngle + rotation, startAngle + anglePerSeg + rotation);
      ctx.fill();

      const textAngle = startAngle + anglePerSeg / 2 + rotation;
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(textAngle);
      ctx.textAlign = "right";
      ctx.fillStyle = "#111";
      ctx.font = "bold 14px Orbitron";
      ctx.fillText(rewardSegments[i], radius - 10, 5);
      ctx.restore();

      startAngle += anglePerSeg;
    }
  }

  function spinRoulette() {
    if (spinning) return;
    spinning = true;

    fetch("/api/roulette/spin", { method: "POST" })
            .then(res => res.json())
            .then(data => {
              const rewardName = data.rewardName;
              const selectedIndex = rewardSegments.indexOf(rewardName);
              if (selectedIndex === -1) {
                alert("ÏÑúÎ≤ÑÎ°úÎ∂ÄÌÑ∞ Î∞õÏùÄ Î≥¥ÏÉÅÎ™ÖÏù¥ Î£∞Î†õÏóê ÏóÜÏùå: " + rewardName);
                spinning = false;
                return;
              }

              const anglePerSeg = (Math.PI * 2) / rewardSegments.length;
              const targetAngle = anglePerSeg * selectedIndex + anglePerSeg / 2;
              const finalAngle = Math.PI * 1.5 - targetAngle;
              const fullRotations = 5;
              const totalRotation = fullRotations * 2 * Math.PI + finalAngle;

              const duration = 4000;
              const start = performance.now();

              function animate(now) {
                const elapsed = now - start;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                currentRotation = totalRotation * ease;

                drawWheel(currentRotation);

                if (progress < 1) {
                  requestAnimationFrame(animate);
                } else {
                  document.getElementById("result-text").innerText = `ÎãπÏ≤®: ${rewardName}`;
                  document.getElementById("result-modal").style.display = 'block';
                  spinning = false;
                }
              }

              requestAnimationFrame(animate);
            })
            .catch(err => {
              alert("Î£∞Î†õ Ïò§Î•ò Î∞úÏÉù: " + err.message);
              spinning = false;
            });
  }

  function closeModal() {
    document.getElementById("result-modal").style.display = 'none';
  }

  drawWheel();
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SLSE LAND</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- 상단 헤더 -->
<div class="header">
  <!-- 왼쪽 로고 -->
  <div class="header-left">
    <a th:href="@{/static}"><img src="/img/SLSE-logo.png" alt="로고" style="height: 60px;"></a>
  </div>

  <!-- 중앙 메뉴 -->
  <div class="header-center">
    <nav class="top-nav">
      <ul>
        <li><a th:href="@{/}">구매</a></li>
        <li><a th:href="@{/slseland}" class="active">SLSE LAND</a></li>
        <li><a th:href="@{/nicknamemarket}">닉네임 마켓</a></li>
      </ul>
    </nav>
  </div>

  <!-- 오른쪽 로그인/로그아웃 -->
  <div class="header-right">
    <div th:if="${session.user == null}">
      <form th:action="@{/auth/login}">
        <button class="login-btn">로그인</button>
      </form>
    </div>
    <div th:if="${session.user != null}" class="custom-style-17">
      <form th:action="@{/profile}"><button class="login-btn">프로필</button></form>
      <form th:action="@{/auth/logout}"><button class="login-btn">로그아웃</button></form>
    </div>
  </div>
</div>

<!-- 로그인 안했을 경우 -->
<div th:if="${session.user == null}" style="margin-top: 150px; text-align: center;">
  <h2>로그인이 필요합니다</h2>
  <a th:href="@{/auth/login}">
    <button class="login-btn-modal">로그인하러가기</button>
  </a>
</div>

<!-- 로그인한 경우 -->
<div th:if="${session.user != null}" style="margin-top: 200px; text-align: center;">
  <button onclick="spinRoulette()">룰렛 돌리기</button>
</div>

<!-- 룰렛 결과 모달 -->
<div id="roulette-result-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    background:white; width:400px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:200;">
  <div style="padding:20px; text-align:center;">
    <h2 id="result-name" style="margin-bottom:10px;"></h2>
    <img id="result-image" style="max-width:200px; max-height:200px; object-fit:contain;">
    <p id="result-description" style="font-size:14px; margin-top:10px;"></p>
    <button onclick="closeResultModal()" style="margin-top:20px;">닫기</button>
  </div>
</div>
<script src="/js/slseland.js"></script>
</body>
</html>

<body>

  <!-- ì˜¤ë¥¸ìª½ ë²„íŠ¼ -->
  <div class="header-right">

      <form th:action="@{/profile}"><button class="login-btn">í”„ë¡œí•„</button></form>

<div class="roulette-wrapper">
  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>

<!-- ì‘ëª¨ê¶Œ ìˆ˜ëŸ‰ -->
<div style="margin-top: 10px; text-align: center;">
  <h4 th:text="'ë³´ìœ  ì‘ëª¨ê¶Œ: ' + ${couponCount} + 'ì¥'">ì¿ í°</h4>
</div>

<!-- í˜„ì¬ ì ë¦½ê¸ˆ í‘œì‹œ -->
<div style="margin-top: 30px; text-align: center;">
  <h3>í˜„ì¬ ì‘ëª¨ ì ë¦½ê¸ˆ: <span id="total-point" th:text="${pointPool}">ì¡°íšŒ ì¤‘...</span> SLSE</h3>
  <button class="spin-button" onclick="applyForPoint()">ì‘ëª¨í•˜ê¸°</button>
</div>

<div id="result-modal">
  <h2 id="result-text">ë‹¹ì²¨!</h2>
  <button class="spin-button" onclick="closeModal()">ë‹«ê¸°</button>
</div>

<script>

  // ì ë¦½ê¸ˆ ì¡°íšŒ
  function fetchTotalPoint() {
    fetch("/api/point/total")
            .then(res => res.json())
            .then(data => {
              document.getElementById("total-point").innerText = data.totalAmount.toLocaleString();
            });
  }

  // ì‘ëª¨ ìš”ì²­
  function applyForPoint() {
    fetch("/api/point/apply", {
      method: "POST"
    })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                alert(`ì¶•í•˜í•©ë‹ˆë‹¤! ${data.amount.toLocaleString()} SLSE ë‹¹ì²¨!`);
              } else {
                alert("ê¸°ëŠ¥ ì—ëŸ¬...ìˆ˜ì •ì¤‘ì…ë‹ˆë‹¤. ì—…ë°ì´íŠ¸ ì´í›„ ì‹œë„í•´ì£¼ì„¸ìš”(ì—…ë°ì´íŠ¸ ì•ˆí•¨ ã……ã„±)");
              }
              fetchTotalPoint(); // ê¸ˆì•¡ ê°±ì‹ 
            })
            .catch(err => {
              alert("ì˜¤ë¥˜ ë°œìƒ: " + err.message);
            });
  }

  // ì§„ì… ì‹œ ì‹¤í–‰
  fetchTotalPoint();

  const originalRewards = [
    "5000 SLSE", "5000 SLSE", "10000 SLSE", "10000 SLSE", "20000 SLSE",
    "ì¿ í° 1ê°œ", "ì¿ í° 2ê°œ", "ì¿ í° 2ê°œ", "ì¿ í° 3ê°œ", "ì¿ í° 4ê°œ", "ì¿ í° 5ê°œ", "ëœë¤ ì±”í”¼ì–¸"
  ];

  // ğŸ§  ì„œë²„ ë³´ìƒ ì´ë¦„ â†’ ë£°ë › í‘œì‹œ ì´ë¦„ ë§¤í•‘
  const rewardNameMap = {
    "ì ë¦½ê¸ˆ ì‘ëª¨ê¶Œ 1ì¥": "ì¿ í° 1ê°œ",
    "ì ë¦½ê¸ˆ ì‘ëª¨ê¶Œ 2ì¥": "ì¿ í° 2ê°œ",
    "ì ë¦½ê¸ˆ ì‘ëª¨ê¶Œ 3ì¥": "ì¿ í° 3ê°œ",
    "ì ë¦½ê¸ˆ ì‘ëª¨ê¶Œ 4ì¥": "ì¿ í° 4ê°œ",
    "ì ë¦½ê¸ˆ ì‘ëª¨ê¶Œ 5ì¥": "ì¿ í° 5ê°œ",
    "ë¬´ì‘ìœ„ ì±”í”¼ì–¸": "ëœë¤ ì±”í”¼ì–¸"
    // SLSE ê¸ˆì•¡ì€ ë™ì¼ ì´ë¦„ì´ë¼ì„œ ë§¤í•‘ í•„ìš” ì—†ìŒ
  };

  let rewardSegments = [];
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = canvas.width / 2;
  const colors = ["#ff4d4d", "#ffa64d", "#ffff4d", "#80ff80", "#4dd2ff", "#4d4dff", "#b84dff", "#ff4da6"];

  let spinning = false;
  let currentRotation = 0;

  function shuffleArray(array) {
    const result = array.slice();
    for (let i = result.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [result[i], result[j]] = [result[j], result[i]];
    }
    return result;
  }

  function drawWheel(rewards, rotation = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const anglePerSeg = (Math.PI * 2) / rewards.length;
    let startAngle = 0;

    for (let i = 0; i < rewards.length; i++) {
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.fillStyle = colors[i % colors.length];
      ctx.arc(centerX, centerY, radius, startAngle + rotation, startAngle + anglePerSeg + rotation);
      ctx.fill();

      const textAngle = startAngle + anglePerSeg / 2 + rotation;
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(textAngle);
      ctx.textAlign = "right";
      ctx.fillStyle = "#111";
      ctx.font = "bold 14px Orbitron";
      ctx.fillText(rewards[i], radius - 10, 5);
      ctx.restore();

      startAngle += anglePerSeg;
    }
  }

  function spinRoulette() {
    if (spinning) return;
    spinning = true;

    rewardSegments = shuffleArray(originalRewards);
    drawWheel(rewardSegments);

    fetch("/api/roulette/spin", { method: "POST" })
            .then(res => res.json())
            .then(data => {
              // ì„œë²„ ë³´ìƒ ì´ë¦„ â†’ ë§¤í•‘ëœ ì´ë¦„ ì°¾ê¸°
              const serverReward = data.rewardName;
              const normalizedReward = rewardNameMap[serverReward] || serverReward;

              const selectedIndex = rewardSegments.indexOf(normalizedReward);

              // ëª» ì°¾ìœ¼ë©´ alert ì œê±° â†’ ê·¸ëƒ¥ ì½˜ì†”ë¡œë§Œ
              if (selectedIndex === -1) {
                console.warn("ë§¤í•‘ëœ ë³´ìƒ '" + normalizedReward + "' ì´ ë£°ë › ë°°ì—´ì— ì—†ìŒ");
                spinning = false;
                return;
              }

              const anglePerSeg = (Math.PI * 2) / rewardSegments.length;
              const targetAngle = anglePerSeg * selectedIndex + anglePerSeg / 2;
              const finalAngle = Math.PI * 1.5 - targetAngle;
              const fullRotations = 5;
              const totalRotation = fullRotations * 2 * Math.PI + finalAngle;

              const duration = 4000;
              const start = performance.now();

              function animate(now) {
                const elapsed = now - start;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                currentRotation = totalRotation * ease;
                drawWheel(rewardSegments, currentRotation);

                if (progress < 1) {
                  requestAnimationFrame(animate);
                } else {
                  document.getElementById("result-text").innerText = `ë‹¹ì²¨: ${serverReward}`;
                  document.getElementById("result-modal").style.display = 'block';
                  spinning = false;

                  // âœ… ì—¬ê¸°ì„œ ì ë¦½ê¸ˆ ì°¨ê° ì²˜ë¦¬
                  if (data.rewardType === "slse" && data.rewardValue) {
                    const pointElem = document.getElementById("total-point");
                    const current = parseInt(pointElem.innerText.replace(/,/g, ""));
                    const updated = Math.max(current - data.rewardValue, 0);
                    pointElem.innerText = updated.toLocaleString();
                  }
                }
              }

              requestAnimationFrame(animate);
            })
            .catch(err => {
              alert("ë£°ë › ì˜¤ë¥˜ ë°œìƒ: " + err.message);
              spinning = false;
            });
  }

  function closeModal() {
    document.getElementById("result-modal").style.display = 'none';
  }

  rewardSegments = shuffleArray(originalRewards);
  drawWheel(rewardSegments);

</script>

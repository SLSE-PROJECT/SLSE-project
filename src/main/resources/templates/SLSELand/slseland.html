<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SLSE 룰렛</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background-color: #0a0a1a;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding-top: 80px;
    }

    .roulette-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px;
      position: relative;
    }

    .pointer {
      position: absolute;
      top: -30px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 24px solid #ff00cc;
      z-index: 101;
      filter: drop-shadow(0 0 6px #ff00cc);
    }

    canvas {
      border-radius: 50%;
      border: 6px solid #ff00cc;
      background: #222;
      z-index: 100;
    }

    .spin-button {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 18px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00cc;
    }

    .spin-button:hover {
      transform: scale(1.05);
    }

    #result-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid #ff00cc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px #ff00cc;
      z-index: 999;
      text-align: center;
    }
  </style>

</head>
<body>
<!-- 가운데 메뉴 -->
<div class="header-center">
  <nav class="top-nav">
    <ul>
      <li><a th:href="@{/}" class="active">구매</a></li>
      <li><a th:href="@{/slseland}">SLSE LAND</a></li>
      <li><a th:href="@{/nicknamemarket}">닉네임 마켓</a></li>
    </ul>
  </nav>

  <div class="header-right">
    <div th:if="${session.user == null}">
      <form th:action="@{/auth/login}">
        <button class="login-btn">로그인</button>
      </form>
    </div>
    <div th:if="${session.user != null}" class="custom-style-17">
      <form th:action="@{/profile}"><button class="login-btn">프로필</button></form>
      <form th:action="@{/auth/logout}"><button class="login-btn">로그아웃</button></form>
      <span th:text="${session.user.SLSE}"></span> SLSE
    </div>
  </div>
</div>

<div class="roulette-wrapper">
  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button class="spin-button" onclick="spinRoulette()">룰렛 돌리기</button>
</div>

<div id="result-modal">
  <h2 id="result-text">당첨!</h2>
  <button class="spin-button" onclick="closeModal()">닫기</button>
</div>

<script>
  const rewardSegments = [
    "5000 SLSE", "5000 SLSE", "10000 SLSE", "10000 SLSE", "20000 SLSE",
    "쿠폰 1개", "쿠폰 2개", "쿠폰 2개", "쿠폰 3개", "쿠폰 4개", "쿠폰 5개", "랜덤 챔피언"
  ];
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = canvas.width / 2;
  const colors = ["#ff4d4d", "#ffa64d", "#ffff4d", "#80ff80", "#4dd2ff", "#4d4dff", "#b84dff", "#ff4da6"];

  let spinning = false;
  let currentRotation = 0;

  function drawWheel(rotation = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const anglePerSeg = (Math.PI * 2) / rewardSegments.length;
    let startAngle = 0;

    for (let i = 0; i < rewardSegments.length; i++) {
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.fillStyle = colors[i % colors.length];
      ctx.arc(centerX, centerY, radius, startAngle + rotation, startAngle + anglePerSeg + rotation);
      ctx.fill();

      const textAngle = startAngle + anglePerSeg / 2 + rotation;
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(textAngle);
      ctx.textAlign = "right";
      ctx.fillStyle = "#111";
      ctx.font = "bold 14px Orbitron";
      ctx.fillText(rewardSegments[i], radius - 10, 5);
      ctx.restore();

      startAngle += anglePerSeg;
    }
  }

  function spinRoulette() {
    if (spinning) return;
    spinning = true;

    fetch("/api/roulette/spin", { method: "POST" })
            .then(res => res.json())
            .then(data => {
              const rewardName = data.rewardName;
              const selectedIndex = rewardSegments.indexOf(rewardName);
              if (selectedIndex === -1) {
                alert("서버로부터 받은 보상명이 룰렛에 없음: " + rewardName);
                spinning = false;
                return;
              }

              const anglePerSeg = (Math.PI * 2) / rewardSegments.length;
              const targetAngle = anglePerSeg * selectedIndex + anglePerSeg / 2;
              const finalAngle = Math.PI * 1.5 - targetAngle;
              const fullRotations = 5;
              const totalRotation = fullRotations * 2 * Math.PI + finalAngle;

              const duration = 4000;
              const start = performance.now();

              function animate(now) {
                const elapsed = now - start;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                currentRotation = totalRotation * ease;

                drawWheel(currentRotation);

                if (progress < 1) {
                  requestAnimationFrame(animate);
                } else {
                  document.getElementById("result-text").innerText = `당첨: ${rewardName}`;
                  document.getElementById("result-modal").style.display = 'block';
                  spinning = false;
                }
              }

              requestAnimationFrame(animate);
            })
            .catch(err => {
              alert("룰렛 오류 발생: " + err.message);
              spinning = false;
            });
  }

  function closeModal() {
    document.getElementById("result-modal").style.display = 'none';
  }

  drawWheel();
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CHAMPION-SHOP</title>
</head>
<body>
<div style="display: flex; flex-wrap: wrap" id="champion-list">
    <div th:each="one : ${champions}">
        <img th:src="${one.imageUrl}" style="width:100px;" th:attr="data-name=${one.name}, data-title=${one.title}, data-blurb=${one.blurb}, data-image=${one.imageUrl}">
        <div th:text="${one.name}"></div>
    </div>
    <div style="position: absolute; background-color: white; display: none" id="champion">
    </div>
</div>
<script>
    document.getElementById("champion-list").onclick = function (event) {
        if (event.target.tagName === 'IMG') {
        const name = event.target.dataset.name;
        const title = event.target.dataset.title;
        const blurb = event.target.dataset.blurb;
        const image = event.target.dataset.image;

        const targetDiv = document.getElementById("champion");

        targetDiv.innerHTML =
            '<img src="' + image + '" style="width:100px;"><br/>' +
            '이름 : ' + name + '<br/>' +
            '타이틀 : ' + title + '<br/>' +
            '설명 : ' + blurb + '<br/>';
        }

        if (document.getElementById("champion").style.display === 'none') {
            document.getElementById("champion").style.display = '';
        } else if (document.getElementById("champion").style.display === '') {
            document.getElementById("champion").style.display = 'none';
        }
        event.stopPropagation();
    }
</script>
</body>
</html>
